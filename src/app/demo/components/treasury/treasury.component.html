<div class="grid">
  <div class="col-10">
    <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
  </div>
  <div class="flex justify-content-end col">
    <p-button class="mb-10" (click)="show()" label="ADD TREASURY">
      <i class="pi pi-plus mr-2"></i>
    </p-button>
  </div>
</div>

<div class="mb-2">
  <p-tabView (onChange)="handleChange($event)">
      <p-tabPanel header="Active">
        <p>
          There are {{totalActiveTreasury}} DDO's are active out of {{totalActiveTreasury + totalInactiveTreasury}} DDO's given below.
        </p>
      </p-tabPanel>
      <p-tabPanel header="Inactive">
        <p>
          There are {{totalInactiveTreasury}} DDO's are inactive out of {{totalActiveTreasury + totalInactiveTreasury}} DDO's given below.
        </p>
      </p-tabPanel>
  </p-tabView>
</div>
  
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<mh-prime-dynamic-table size="small" [numberRowsShown]="10"
  [rowsPerPageOptions]="[10, 30, 50]"  [data]="tableData" rowSelectionMode="multiple" [actionButtons]="actionButtonConfig" (rowSelect)="handleRowSelection($event)"
  (actionButtonClicked)="handleButtonClick($event)" (queryParameterChange)="handQueryParameterChange($event)"
  (searchKeyChange)="handleSearch($event)" [isLoading]="istableLoading" [showTopMenubar]="true" [showGlobalSearch]="false">
</mh-prime-dynamic-table>
