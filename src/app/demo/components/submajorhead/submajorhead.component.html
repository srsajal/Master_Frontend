<div class=" mb-5">
    <div class="card" style="border: 1px solid;background-image: linear-gradient(to left, #243949 0%, #517fa4 100%);
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset; height: fit-content; display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
      <h2 style="color: white;font-family: sans-serif;">SubMajorHead Table</h2>
      <p-button class="mb-10" (click)="showDialog()" label="ADD SubMajorHead">
        <i class="pi pi-plus mr-3"></i>
      </p-button>
    </div>
  <div class="flex flex-wrap align-items-center justify-content-end mb-5">
     
      <form [formGroup]="userForm" >
      <p-dialog class="custom-dialog" [header]="headertext" [closable]="true" [modal]="true"
          [(visible)]="visible" [style]="{ width: '50rem' }" (onHide)="hide(userForm)">
    
          <div class="mb-4 mt-3">
            <label class="text-2xl" for="firstname2">Select MajorHead_ID <span class="red"> *</span> : </label>
            <p-dropdown class="ml-3" [style]="{'width':'64%'}" [options]="codes" formControlName="majorheadcode"
              placeholder="Select MajorHead ID" optionLabel="name" optionValue="id" >
              <ng-template let-option pTemplate="item">
                {{ option.code }} : {{ option.name }}
              </ng-template>
            </p-dropdown>
            <div *ngIf="userForm.get('majorheadcode')?.invalid && userForm.get('majorheadcode')?.touched" class="error">
              MajorHead_ID Code is required.
            </div>
          </div>
          
            <div class="formgrid grid">
            <div class="field col">
              <label class="text-2xl" for="firstname2">SubMajor Head Code<span class="red"> *</span></label>
              <input id="firstname2" type="text" class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" formControlName="Code">
              <div *ngIf="userForm.get('Code')?.invalid && userForm.get('Code')?.touched" class="error">
                Code is required.
              </div>
            </div>
            <div class="field col">
              <label class="text-2xl" for="firstname2">Name<span class="red"> *</span></label>
              <input id="firstname2" type="text" class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" formControlName="Name">
              <div *ngIf="userForm.get('Designation')?.invalid && userForm.get('Designation')?.touched" class="error">
                Name Mstld is required.
              </div>
            </div>
          </div>
            <div class="button-container" *ngIf="isSubUp; else elseBlock">
              <div class="formgrid grid">
                <div class="col-9">
                  <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel"
                    icon="pi pi-times" iconPos="left" (click)="cancel(userForm)"></p-button>
                </div>
                <div class="field col">
                  <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4" label="Submit"
                    icon="pi pi-check" iconPos="left" (click)="submit(userForm)"></p-button>
                </div>
              </div>
            </div>
            <ng-template #elseBlock>
              <div class="formgrid grid">
                <div class="col-9">
                  <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel"
                    icon="pi pi-times" iconPos="left" (click)="cancel(userForm)"></p-button>
                </div>
                <div class="field col">
                  <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4" label="Update"
                    icon="pi pi-check" iconPos="left" (click)="update(userForm)"></p-button>
                </div>
              </div>
            </ng-template>
        
      </p-dialog>
    </form>
    
    <p-toast></p-toast>
    
    </div>
    
    <mh-prime-dynamic-table *ngIf="tableData!=null||tableData!=undefined"
      size="small"
      [numberRowsShown]="10"
      [rowsPerPageOptions]="[10, 30, 50]"
      [headers]="tableData.headers"
      [data]="tableData.data"
      rowSelectionMode="multiple"
      [dataCount]="alldata"
      [actionButtons]="actionButtonConfig"
      (rowSelect)="handleRowSelection($event)"
      (actionButtonClicked)="handleButtonClick($event)"
      (queryParameterChange)="handQueryParameterChange($event)"
    >
    </mh-prime-dynamic-table>
