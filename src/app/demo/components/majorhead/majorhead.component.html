          <div class="button-container" *ngIf="isSubUp; else elseBlock">
            <div class="formgrid grid">
              <div class="col-9">
                <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel" icon="pi pi-times" iconPos="left" (click)="cancel(userForm)" ></p-button>
              </div>
              <div class="field col">
                <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4" label="Submit" icon="pi pi-check" iconPos="left" (click)="submit(userForm)" [disabled]="userForm.invalid" ></p-button>
              </div>
            </div>
          </div>
          <ng-template #elseBlock>
            <div class="formgrid grid">
              <div class="col-9">
                <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel" icon="pi pi-times" iconPos="left" (click)="cancel(userForm)" ></p-button>
              </div>
              <div class="field col">
                <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4" label="Update" icon="pi pi-check" iconPos="left" (click)="update(userForm)" [disabled]="userForm.invalid" ></p-button>
              </div>
            </div>
          </ng-template>
      
    </p-dialog>

  <p-toast></p-toast>
  </div>
  
  <mh-prime-dynamic-table *ngIf="tableData!=null||tableData!=undefined"
    size="small"
    [numberRowsShown]="10"
    [rowsPerPageOptions]="[10, 30, 50]"
    [headers]="tableData.headers"
    [data]="tableData.data"
    rowSelectionMode="multiple"
    [dataCount]="alldata"
    [actionButtons]="actionButtonConfig"
    (rowSelect)="handleRowSelection($event)"
    (actionButtonClicked)="handleButtonClick($event)"
    (queryParameterChange)="handQueryParameterChange($event)"
  >
  </mh-prime-dynamic-table>
