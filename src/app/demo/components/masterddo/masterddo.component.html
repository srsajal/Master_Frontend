<div class="flex flex-wrap align-items-center justify-content-end mb-5">
  <div class="addstubutt"><p-button (click)="showDialog()" label="ADD DDO"></p-button>
  </div>
  <form [formGroup]="userForm">
    <p-dialog class="custom-dialog" [contentStyle]="{'background-color':'rgb(222, 248, 247)'}" [header]="headertext"
      [closable]="true" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }" (onHide)="hide(userForm)">

      <div class="mb-4 mt-3">
        <label class="text-2xl" for="firstname2">Select Treasury <span class="red"> *</span> : </label>
        <p-dropdown class="ml-3" [style]="{'width':'72%'}" [options]="codes" formControlName="TreasuryCode"
          placeholder="Select Treasury" optionLabel="name" optionValue="code">
          <!-- <ng-template let-option pTemplate="item">
            {{ option.code }} : {{ option.name }}
          </ng-template> -->
        </p-dropdown>
        <div *ngIf="userForm.get('TreasuryCode')?.invalid && userForm.get('TreasuryCode')?.touched" class="error">
          Treasury Code is required.
        </div>
      </div>
      <div class="formgrid grid">
        <div class="field col">
          <label class="text-2xl" for="firstname2">DDO Code<span class="red"> *</span> :</label>
          <input id="firstname2" type="text"
            class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="Code">
          <div *ngIf="userForm.get('Code')?.invalid && userForm.get('Code')?.touched" class="error">
            Code is required.
          </div>
        </div>
        <div class="field col">
          <label class="text-2xl" for="firstname2">Phone<span class="red"> *</span> :</label>
          <input id="firstname2" type="text"
            class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="Phone">
          <div *ngIf="userForm.get('Phone')?.invalid && userForm.get('Phone')?.touched" class="error">
            Phone is required.
          </div>
        </div>
      </div>

      <div class="formgrid grid">
        <div class="field col">
          <label class="text-2xl" for="firstname2">Designation<span class="red"> *</span> :</label>
          <input id="firstname2" type="text"
            class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="Designation">
          <div *ngIf="userForm.get('Designation')?.invalid && userForm.get('Designation')?.touched" class="error">
            Designation is required.
          </div>
        </div>
      </div>

      <div class="formgrid grid">
        <div class="field col">
          <label class="text-2xl" for="firstname2">Address :</label>
          <input id="firstname2" type="text"
            class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            formControlName="Address">
        </div>
      </div>


      <div class="button-container" *ngIf="(dialogButts == 1); else elseBlock1">
        <div class="formgrid grid">
          <div class="col-9">
            <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel"
              icon="pi pi-times" iconPos="left" (click)="cancel(userForm)"></p-button>
          </div>
          <div class="field col">
            <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4" label="Submit"
              icon="pi pi-check" iconPos="left" (click)="submit(userForm)"></p-button>
          </div>
        </div>
      </div>
      <ng-template #elseBlock1>
        <div class="button-container" *ngIf="(dialogButts == 2); else elseBlock2">
          <div class="formgrid grid">
            <div class="col-9">
              <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel"
                icon="pi pi-times" iconPos="left" (click)="cancel(userForm)"></p-button>
            </div>
            <div class="field col">
              <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4" label="Update"
                icon="pi pi-check" iconPos="left" (click)="update(userForm)"></p-button>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #elseBlock2>
        <div class="button-container" *ngIf="(dialogButts == 3)">
          <div class="formgrid grid">
            <div class="col">
              <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Close"
                icon="pi pi-times" iconPos="left" (click)="hide(userForm)"></p-button>
            </div>
          </div>
        </div>
      </ng-template>

    </p-dialog>
  </form>
  <p-toast></p-toast>
</div>

<mh-prime-dynamic-table *ngIf="tableData!=null||tableData!=undefined" size="small" [numberRowsShown]="10"
  [rowsPerPageOptions]="[10, 30, 50]" [headers]="tableData.headers" [data]="tableData.data" rowSelectionMode="multiple"
  [dataCount]="alldata" [actionButtons]="actionButtonConfig" (rowSelect)="handleRowSelection($event)"
  (actionButtonClicked)="handleButtonClick($event)" (queryParameterChange)="handQueryParameterChange($event)">
</mh-prime-dynamic-table>
