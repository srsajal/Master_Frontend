<div class="custom-dialog">
    <div class="flex flex-wrap align-items-center justify-content-end">

        <form [formGroup]="userForm">
            <div class="mb-4 mt-3">
                <label class="text-2xl" for="firstname2">Select SubMajorHead <span class="red"> *</span> : </label>
                <p-dropdown class="ml-3" [style]="{'width':'60%'}"[virtualScroll]="true" [virtualScrollItemSize]="35" [options]="codes" formControlName="SubMajorId"
                    placeholder="Select Sub Major Head" optionLabel="name" optionValue="id">
                    <ng-template let-option pTemplate="item">
                        {{ option.code }} : {{ option.name }}
                    </ng-template>
                </p-dropdown>
                <div *ngIf="userForm.get('SubMajorId')?.invalid && userForm.get('SubMajorId')?.touched"
                    class="error">
                    Detail Head Code is required.
                </div>
            </div>
           <div class="formgrid grid">
                <div class="field col">
                    <label class="text-2xl" for="firstname2">Minor Code<span class="red"> *</span> :</label>
                    <input id="firstname2" type="text"
                        class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="Code">
                    <div *ngIf="userForm.get('Code')?.invalid && userForm.get('Code')?.touched"
                        class="error">
                        Minor Head Code is required.
                    </div>
                </div>
           

           
                <div class="field col">
                    <label class="text-2xl" for="firstname2">Minor Name<span class="red"> *</span> :</label>
                    <input id="firstname2" type="text"
                        class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="Name">
                        <div *ngIf="userForm.get('Name')?.invalid && userForm.get('Name')?.touched" class="error">
                            Minor Head name is required.
                        </div>
                </div>
            </div>

            <div class="button-container" *ngIf="(dialogButts == 1); else elseBlock1">
                <div class="formgrid grid">
                    <div class="col-9">
                        <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel"
                            icon="pi pi-times" iconPos="left" styleClass="p-button-warning"
                            (click)="cancel()"></p-button>
                    </div>
                    <div class="field col">
                        <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4"
                            styleClass="p-button-success" label="Submit" icon="pi pi-check" iconPos="left"
                            (click)="submit()"></p-button>
                    </div>
                </div>
            </div>
            <ng-template #elseBlock1>
                <div class="button-container" *ngIf="(dialogButts == 2);else elseBlock2">
                    <div class="formgrid grid">
                        <div class="col-9">
                            <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel"
                                icon="pi pi-times" iconPos="left" styleClass="p-button-warning"
                                (click)="cancel()"></p-button>
                        </div>
                        <div class="field col">
                            <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4"
                                label="Update" icon="pi pi-check" iconPos="left" styleClass="p-button-success"
                                (click)="update()"></p-button>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template #elseBlock2>
                <div class="button-container" *ngIf="(dialogButts == 3)">
                  <div class="formgrid grid">
                    <div class="col">
                      <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Close"
                        icon="pi pi-times" iconPos="left" (click)="hide()"></p-button>
                    </div>
                  </div>
                </div>
              </ng-template>

        </form>

    </div>
</div>
