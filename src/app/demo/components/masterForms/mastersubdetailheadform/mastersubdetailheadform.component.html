<div class="custom-dialog">
    <div class="flex flex-wrap align-items-center justify-content-end">
        <!-- <div class="addstubutt"><p-button (click)="showDialog()" label="ADD DDO"></p-button>
    </div> -->
        <form [formGroup]="userForm">
            <div class="mb-4 mt-3">
                <label class="text-2xl" for="firstname2">Select Detail Head<span class="red"> *</span> : </label>
                <p-dropdown class="ml-3" [style]="{'width':'67%'}" [options]="codes" [virtualScroll]="true" [virtualScrollItemSize]="30" formControlName="DetailHeadId"
                    placeholder="Select Detail" optionLabel="name" optionValue="id">
                    <ng-template let-option pTemplate="item">
                        {{ option.code }} : {{ option.name }}
                    </ng-template>
                </p-dropdown>
                <div *ngIf="userForm.get('DetailHeadId')?.invalid && userForm.get('DetailHeadId')?.touched"
                    class="error">
                    Detail Head Code is required.
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label class="text-2xl" for="firstname2">Sub Detail Head Code<span class="red"> *</span> :</label>
                    <input id="firstname2" type="text"
                        class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="Code">
                        <div class="error" *ngIf="userForm.get('Code')?.touched && userForm.get('Code')?.invalid">
                            <div *ngIf="userForm.get('Code')?.errors?.['required']">
                                Sub Detail Head Code is required.
                            </div>
                            <div *ngIf="userForm.get('Code')?.errors?.['maxlength']">
                                Maximum length should 2.
                            </div>
                        </div>
                </div>
                <div class="field col">
                    <label class="text-2xl" for="firstname2">Sub Detail Head Name<span class="red"> *</span> :</label>
                    <input id="firstname2" type="text"
                        class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                        formControlName="Name">
                    <div *ngIf="userForm.get('Name')?.invalid && userForm.get('Name')?.touched" class="error">
                        Sub Detail Head name is required.
                    </div>
                </div>
            </div>

            <div class="button-container" *ngIf="(dialogButts == 1); else elseBlock1">
                <div class="formgrid grid">
                    <div class="col-9">
                        <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel"
                            icon="pi pi-times" iconPos="left" styleClass="p-button-warning"
                            (click)="cancel()"></p-button>
                    </div>
                    <div class="field col">
                        <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4"
                            styleClass="p-button-success" label="Submit" icon="pi pi-check" iconPos="left"
                            (click)="submit()"></p-button>
                    </div>
                </div>
            </div>
            <ng-template #elseBlock1>
                <div class="button-container" *ngIf="(dialogButts == 2);else elseBlock2">
                    <div class="formgrid grid">
                        <div class="col-9">
                            <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel"
                                icon="pi pi-times" iconPos="left" styleClass="p-button-warning"
                                (click)="cancel()"></p-button>
                        </div>
                        <div class="field col">
                            <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4"
                                label="Update" icon="pi pi-check" iconPos="left" styleClass="p-button-success"
                                (click)="update()"></p-button>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template #elseBlock2>
                <div class="button-container" *ngIf="(dialogButts == 3)">
                  <div class="formgrid grid">
                    <div class="col">
                      <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Close"
                        icon="pi pi-times" iconPos="left" (click)="hide()"></p-button>
                    </div>
                  </div>
                </div>
              </ng-template>

        </form>
        <!-- <p-toast></p-toast> -->
    </div>
</div>
