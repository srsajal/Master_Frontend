<div class="flex flex-wrap align-items-center justify-content-end mb-5">
    <div class="addstubutt"><p-button (click)="showDialog()"
      label="ADD Department"></p-button>
    </div>
    <form [formGroup]="userForm" >
    <p-dialog class="custom-dialog" header="Edit Profile" [closable]="true" [modal]="true"
        [(visible)]="visible" [style]="{ width: '50rem' }" (onHide)="hide(userForm)">
  
        
          <div class="formgrid grid">
            <div class="field col">
                <label class="text-2xl" for="firstname2">Department Code <span class="red"> *</span></label>
                <input id="firstname2" type="text" class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" formControlName="Code">
                <div class="error" *ngIf="userForm.get('Code')?.touched && userForm.get('Code')?.invalid">
                  <div *ngIf="userForm.get('Code')?.errors?.['required']">
                    This field is required.
                  </div>
                  <div *ngIf="userForm.get('Code')?.errors?.['minlength']">
                    Minimum length is 2 characters.
                  </div>
                  <div *ngIf="userForm.get('Code')?.errors?.['maxlength']">
                    Maximum length is 2 characters.
                  </div>
                </div>
              </div>
              <div class="field col">
                <label class="text-2xl" for="lastname2">Department Name<span class="red"> *</span></label>
                <input id="lastname2" type="text" class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" formControlName="Name">
                <div class="error" *ngIf="userForm.get('Name')?.touched && userForm.get('Name')?.invalid">
                  <div *ngIf="userForm.get('Name')?.errors?.['required']">
                    This field is required.
                  </div>
                  <div *ngIf="userForm.get('Name')?.errors?.['minlength']">
                    Minimum length is 2 characters.
                  </div>
                </div>
              </div>
          </div>

          <div class="formgrid grid">
          <div class="field col">
            <label class="text-2xl" for="firstname2">Demand Code<span class="red"> *</span></label>
            <input id="firstname2" type="number" class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" formControlName="Demand">
            <div class="error" *ngIf="userForm.get('Demand')?.touched && userForm.get('Demand')?.invalid">
              <div *ngIf="userForm.get('Demand')?.errors?.['required']">
                This field is required.
              </div>
              <div *ngIf="userForm.get('Demand')?.errors?.['minlength']">
                Minimum length is 1 number.
              </div>
            </div>
          </div>
          <div class="field col">
            <label class="text-2xl" for="firstname2">Address<span class="red"> *</span></label>
            <input id="firstname2" type="text" class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" formControlName="Address">
          </div>
          </div>

          <div class="formgrid grid">
          <div class="field col">
            <label class="text-2xl" for="lastname2">Pin Code<span class="red"> *</span></label>
            <input id="lastname2" type="text" class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" formControlName="Pin">
          </div>
          <div class="field col">
            <label class="text-2xl" for="firstname2">Phone No.<span class="red"> *</span></label>
            <input id="firstname2" type="text" class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" formControlName="Phone">
          </div>
          </div>

          <div class="formgrid grid">
            <div class="field col">
              <label class="text-2xl" for="lastname2">Mobile No.<span class="red"> *</span></label>
              <input id="lastname2" type="text" class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" formControlName="Mobile">
            </div>
            <div class="field col">
              <label class="text-2xl" for="firstname2">Email<span class="red"> *</span></label>
              <input id="firstname2" type="text" class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" formControlName="Email">
            </div>
            </div>
  
          <div class="button-container" *ngIf="isSubUp; else elseBlock">
            <div class="formgrid grid">
              <div class="col-9">
                <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel" icon="pi pi-times" iconPos="left" (click)="cancel(userForm)" ></p-button>
              </div>
              <div class="field col">
                <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4" label="Submit" icon="pi pi-check" iconPos="left" (click)="submit(userForm)" ></p-button>
              </div>
            </div>
          </div>
          <ng-template #elseBlock>
            <div class="formgrid grid">
              <div class="col-9">
                <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel" icon="pi pi-times" iconPos="left" (click)="cancel(userForm)" ></p-button>
              </div>
              <div class="field col">
                <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4" label="Update" icon="pi pi-check" iconPos="left" (click)="update(userForm)" ></p-button>
              </div>
            </div>
          </ng-template>
      
    </p-dialog>
  </form>
  <p-toast></p-toast>
  </div>
  
  <mh-prime-dynamic-table *ngIf="tableData!=null||tableData!=undefined"
    size="small"
    [numberRowsShown]="10"
    [rowsPerPageOptions]="[10, 30, 50]"
    [headers]="tableData.headers"
    [data]="tableData.data"
    rowSelectionMode="multiple"
    [dataCount]="alldata"
    [actionButtons]="actionButtonConfig"
    (rowSelect)="handleRowSelection($event)"
    (actionButtonClicked)="handleButtonClick($event)"
    (queryParameterChange)="handQueryParameterChange($event)"
  >
  </mh-prime-dynamic-table>
