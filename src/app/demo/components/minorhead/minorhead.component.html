<div class=" mb-5">
    <div class="card" style="border: 1px solid;background-image: linear-gradient(to left, #243949 0%, #517fa4 100%);
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset; height: fit-content; display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
      <h2 style="color: white;font-family: sans-serif;">Minor Head Table</h2>
      <p-button class="mb-10" (click)="showDialog()" label="ADD MinorHead">
        <i class="pi pi-plus mr-3"></i>
      </p-button>
    </div>
  <div class="flex flex-wrap align-items-center justify-content-end mb-5">
      <!-- <div class="addstubutt"><p-button (click)="showDialog()"
        label="ADD Department"></p-button>
      </div> -->
      
      <form [formGroup]="userForm" >
      <p-dialog class="custom-dialog" [header]="headertext" [closable]="true" [modal]="true"
          [(visible)]="visible" [style]="{ width: '50rem' }" (onHide)="hide(userForm)">
 
        <div class="formgrid grid">
          <div class="field col">
            <label class="text-2xl" for="firstname2">MinorHead Code <span class="red"> *</span></label>
            <input id="firstname2" type="text"
              class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="code">
            <div class="error" *ngIf="userForm.get('code')?.touched && userForm.get('code')?.invalid">
              <div *ngIf="userForm.get('code')?.errors?.['required']">
                This field is required.
              </div>
              <div *ngIf="userForm.get('code')?.errors?.['minlength']">
                Minimum length is 2 characters.
              </div>
              <div *ngIf="userForm.get('code')?.errors?.['maxlength']">
                Maximum length is 2 characters.
              </div>
            </div>
          </div>
          <div class="field col">
            <label class="text-2xl" for="lastname2">MinorHead Name<span class="red"> *</span></label>
            <input id="lastname2" type="text"
              class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              formControlName="name">
            <div class="error" *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid">
              <div *ngIf="userForm.get('name')?.errors?.['required']">
                This field is required.
              </div>
              <div *ngIf="userForm.get('name')?.errors?.['minlength']">
                Minimum length is 2 characters.
              </div>
            </div>
          </div>
        </div>

        <div class="formgrid grid">
            <div class="field col">
              <label class="text-2xl" for="firstname2">Submejor Id <span class="red"> *</span></label>
              <input id="firstname2" type="text"
                class="text-base text-color surface-overlay p-3 hover:shadow-1 border-2 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                formControlName="code">
              
            </div>
            
          </div>
  
        
  
        <div class="button-container" *ngIf="isSubUp; else elseBlock">
          <div class="formgrid grid">
            <div class="col-9">
              <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel"
                icon="pi pi-times"styleClass="p-button-warning" iconPos="left" (click)="cancel(userForm)"></p-button>
            </div>
            <div class="field col">
              <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4" label="Submit"
                icon="pi pi-check" styleClass="p-button-success" iconPos="left" (click)="submit(userForm)"></p-button>
            </div>
          </div>
        </div>
        <ng-template #elseBlock>
          <div class="formgrid grid">
            <div class="col-9">
              <p-button class="flex flex-wrap align-items-center justify-content-end mt-4" label="Cancel"
                icon="pi pi-times" styleClass="p-button-warning" iconPos="left" (click)="cancel(userForm)"></p-button>
            </div>
            <div class="field col">
              <p-button class="flex flex-wrap align-items-center justify-content-end mr-5 mt-4" label="Update"
                icon="pi pi-check" styleClass="p-button-success" iconPos="left" (click)="update(userForm)"></p-button>
            </div>
          </div>
        </ng-template>
  
      </p-dialog>
    </form>
    <p-toast></p-toast>
  </div>
  
  <mh-prime-dynamic-table size="small" [numberRowsShown]="10"
    [rowsPerPageOptions]="[10, 30, 50]"  [data]="tableData" rowSelectionMode="multiple"
    [actionButtons]="actionButtonConfig" (rowSelect)="handleRowSelection($event)"
    (actionButtonClicked)="handleButtonClick($event)" (queryParameterChange)="handQueryParameterChange($event)">
  </mh-prime-dynamic-table>
